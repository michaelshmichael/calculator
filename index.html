<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

</head>

<body>

<div id="mainContainer">
    <div id="innerContainer">
        <div id="display"></div>
        <div id="inputButtons">
            <div id="buttonContainer">
                    <div class="numberButton" id="zero">0</div>
                    <div class="numberButton" id="four">4</div>
                    <div class="numberButton" id="eight">8</div>
                    <div class="operatorButton" id="add">+</div>
                    <div class="operatorButton" id="subtract">-</div>
                    <div class="numberButton" id="one">1</div>
                    <div class="numberButton" id="five">5</div>
                    <div class="numberButton" id="nine">9</div>
                    <div class="operatorButton" id="multiply">*</div>
                    <div class="numberButton" id="two">2</div>
                    <div class="numberButton" id="six">6</div>
                    <div class="numberButton" id="decimal">.</div>
                    <div class="operatorButton" id="divide">/</div>
                    <div class="numberButton" id="three">3</div>
                    <div class="otherButton" id="equals">=</div>
                    <div class="otherButton" id="clear">CE</div>
                    <div class="numberButton" id="seven">7</div>
                    <div class="otherButton" id="undo">Undo</div>
                    

        </div>
    </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
